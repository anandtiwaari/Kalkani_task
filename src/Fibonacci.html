<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
  </head>
  <body></body>
  <script>
    let arr = [0, 1];
    let getNumber = prompt("Enter the number");
    while (1) {
      let tmparr = arr.slice(-2);

      let temSum = tmparr.reduce((a, b) => {
        return a + b;
      });

      if (temSum >= getNumber) {
        break;
      }

      arr.push(temSum);
    }
    arr.map((d, k) => {
      return console.log(d);
    });
  </script>
</html>
